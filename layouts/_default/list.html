{{ define "main" }}

  <div class="container p-6 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8"></div>
    {{- partial "list/list-sidebar.html" . -}}

    <div class="p-4 sm:ml-64 top-0 mt-6">
      {{- partial "list/list-breadcrumb.html" . -}}
      <div class="p-4 border-2 border-gray-200 border-solid rounded-lg dark:border-gray-700">
          {{ $paginator := .Paginate .Pages.ByDate.Reverse 6 }}
          <div class="container p-6 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-8">
              {{ range $paginator.Pages }}
              {{- partial "list/listing-card.html" . -}}
              {{ end }}
          </div>
      </div>
    </div>

  </div>

  {{- partial "pagination.html" . -}}

{{ end }}
