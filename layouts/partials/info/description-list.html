<div>
    <div class="px-4 sm:px-0">
        <p class="mt-1 max-w-2xl text-lg leading-6 text-gray-500">{{ .Params.summary }}</p>
    </div>
    <div class="mt-6 border-t border-gray-100">
        <dl class="divide-y divide-gray-100">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-base font-medium leading-6 text-gray-900">Name</dt>
                <dd class="mt-1 text-base leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{ .Title }}</dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-base font-medium leading-6 text-gray-900">Categories</dt>
                <dd class="mt-1 text-base leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                    {{ range .Params.categories }}
                        <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" class="text-purple-800 text-base font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-purple-400 border border-purple-400 no-underline">
                            {{ . }}
                        </a>
                    {{ end }}
                </dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-base font-medium leading-6 text-gray-900">Tags</dt>
                <dd class="mt-1 text-base leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                    {{ range .Params.tags }}
                        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="text-green-800 text-base font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-green-400 border border-green-400 no-underline">
                            {{ . }}
                        </a>
                    {{ end }}
                </dd>
            </div>
            
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-base font-medium leading-6 text-gray-900">Links</dt>
                <dd class="mt-2 text-base text-gray-900 sm:col-span-2 sm:mt-0">
                {{ range .Params.links }}
                    <a href="{{ .link }}" class="text-red-800 text-base font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-indigo-400 border border-red-400 no-underline">
                        {{ .name }}
                    </a>
                {{ end }}
                </dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                <dt class="text-base font-medium leading-6 text-gray-900">Submitted By</dt>
                <dd class="mt-1 text-base leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                    {{ with .Params.submitted_by }}
                    <span itemprop="author">
                        {{ . }}
                    </span>
                    {{ end }}
                </dd>
            </div>
        </dl>
    </div>
</div>
